{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <h2>Applications / {{ application.name }} / Delete</h2>

    <div class="alert alert-danger">
        Are you sure you want to delete this application?
    </div>

    <form role="form" method="post">
        {% csrf_token %}
        {% buttons submit='OK' reset='Cancel' %}{% endbuttons %}
    </form>

{% endblock %}
