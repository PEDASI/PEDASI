{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page">
                <a href="{% url 'index' %}">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                My Profile
            </li>
        </ol>
    </nav>

    <h2>My Profile</h2>

    <table class="table">
        <thead>
        <th scope="col" class="col-md-2 border-0"></th>
        <th scope="col" class="border-0"></th>
        </thead>

        <tbody>
        {% if request.user.organisational_unit %}
            <tr>
                <td>Organisational Unit</td>
                <td>
                    {{ request.user.organisational_unit.name }}
                    <a href="{% url 'profiles:organisational_unit.detail' pk=request.user.organisational_unit_id %}"
                       class="btn btn-info">Detail</a>
                </td>
            </tr>
        {% endif %}
        </tbody>
    </table>

{% endblock %}
