{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <h2>Change your password</h2>

    <div>
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <input type="hidden" name="next" value={{ next }} />
                <input type="submit" class="btn btn-info" value="Change" />
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
