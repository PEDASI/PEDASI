{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page">
                <a href="{% url 'index' %}">Home</a>
            </li>
            <li class="breadcrumb-item" aria-current="page">
                <a href="{% url 'datasources:datasource.list' %}">Data Sources</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                {{ datasource.name }}
            </li>
        </ol>
    </nav>

    <h2>{{ datasource.name }}</h2>

    {% if datasource.description %}
        <p>{{ datasource.description }}</p>
    {% endif %}

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Metadata</h5>

                    <div class="card-text">
                        <div id="metadata"></div>

                        <script type="application/javascript">
                            document.addEventListener('DOMContentLoaded', function(){
                                $.getJSON(
                                    "/api/datasources/{{ datasource.pk }}/metadata",
                                    function (data){
                                        if (data.status === "success") {
                                            const element = document.getElementById('metadata');

                                            data.data.forEach(function (item){
                                                const p = document.createElement("p");
                                                p.textContent = JSON.stringify(item);
                                                element.appendChild(p);
                                            });
                                        }
                                    }
                                );
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
